name: Draw ZMK keymaps
on:
  workflow_dispatch:
  push:
    paths:
      - 'config/*.keymap'
      - 'config/*.dtsi'
      - 'keymap_drawer.config.yaml'
      # 必要であれば追加のパスを追記可能

jobs:
  draw:
    uses: caksoylar/keymap-drawer/.github/workflows/draw-zmk.yml@main
    permissions:
      contents: write
    with:
      keymap_patterns: "config/cornix.keymap"
      config_path: "keymap_drawer.config.yaml"
      output_folder: "keymap-drawer"
      parse_args: ""
      draw_args: ""
# コミットメッセージやamend_commitの指定などカスタマイズオプションも利用可能
